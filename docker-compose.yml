version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: procurement_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-changeme_secure_password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-government_procurement}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - ./infra/mongodb:/data/db
      - ./scripts/init-indexes.js:/docker-entrypoint-initdb.d/init-indexes.js:ro
    networks:
      - procurement_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  importer:
    build:
      context: .
      dockerfile: docker/Dockerfile.importer
    container_name: procurement_importer
    profiles: ["seed"]
    environment:
      MONGO_HOST: ${MONGO_HOST:-mongodb}
      MONGO_PORT: ${MONGO_PORT:-27017}
      MONGO_DATABASE: ${MONGO_DATABASE:-government_procurement}
      MONGO_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-changeme_secure_password}
      CSV_FILE_PATH: ${CSV_FILE_PATH:-/data/purchase_orders_2012_2015.csv}
      BATCH_SIZE: ${BATCH_SIZE:-5000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      COLLECTION_NAME: ${COLLECTION_NAME:-purchase_orders}
    volumes:
      - ./data/purchase_orders_2012_2015.csv:/data/purchase_orders_2012_2015.csv:ro
      - ./logs:/app/logs
    networks:
      - procurement_network
    depends_on:
      mongodb:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: procurement_api
    restart: unless-stopped
    environment:
      MONGO_HOST: ${MONGO_HOST:-mongodb}
      MONGO_PORT: ${MONGO_PORT:-27017}
      MONGO_DATABASE: ${MONGO_DATABASE:-government_procurement}
      MONGO_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-changeme_secure_password}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      API_WORKERS: ${API_WORKERS:-4}
      COLLECTION_NAME: ${COLLECTION_NAME:-purchase_orders}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src/api:/app/src/api
      - ./logs:/app/logs
    networks:
      - procurement_network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: procurement_web
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme_secure_password}@mongodb:27017/
      MONGO_DATABASE: ${MONGO_DATABASE:-government_procurement}
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-dev-secret-key-change-in-production}
      FLASK_ENV: ${FLASK_ENV:-development}
      PORT: ${WEB_PORT:-5000}
      API_SERVICE_URL: http://api:8000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "${WEB_PORT:-5000}:5000"
    volumes:
      - ./src/web:/app/src/web
      - ./logs:/app/logs
    networks:
      - procurement_network
    depends_on:
      mongodb:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  procurement_network:
    driver: bridge
